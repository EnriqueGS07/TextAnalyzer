<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text analyzer</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Pattaya&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Uchen&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Text Analyzer</h1>
    </div>
    <div class="container">
        <textarea spellcheck="true" rows = 20 cols="100" autofocus="on" placeholder="Inserte aqui el texto que desea analizar"></textarea>
    </div>
    <div id="info" class="container">
        <h3>Numero de palabras: 0</h3>
        <div class="container">
            <select name="idiomas">
                <option value="Español">Español</option>
                <option value="Ingles">Ingles</option>
                <option value="Frances">Frances</option>
                <option value="Italiano">Italiano</option>
            </select>
        </div>
        <h3>Numero de letras: 0</h3>
    </div>
    <div id="botones" class="container">
        <div class="container-ch"><input type="checkbox"> Corregir ortografia</input></div>
        <div class="container-ch"><input type="checkbox"> Marcar palabras repetidas</input></div>
        <div class="container"><button>Limpiar</button></div>
    </div>
</body>
</html>
